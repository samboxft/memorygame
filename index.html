        .gametile {

    }

            width: 323px;
            height: 198px;
            padding: 10px;
            padding-bottom: 10px;

            /* padding: 2px 2px 2px 2px; */


        }

            /*display:none;*/
            text-align: center;
        }
    </style>



    <title>Memory Game</title>

</head>

<body>
    <div id="wrapper"></div>
    <div id="gameBoard" class="row"></div>
    <div class="row text-center">
        <div id="gameControl" class="btn btn-default"> Game Restart </div>
    </div>
    <script>
        let tileImages = ['tile1.jpg', 'tile2.jpg', 'tile3.jpg', 'tile4.jpg', 'tile5.jpg', 'tile6.jpg'];

        let gameBoard = document.getElementById("gameBoard");
        let cardsFlippedOver = 0;
        let lastCardPicked = -1;
        let flipArray = new Array();
        let timer = '';
        let solutionArray = tileImages.concat(tileImages);
        document.getElementById("gameControl").addEventListener("click", startGame);
        score = 0;
        // console.log(solutionArray);
        shuffleArray(solutionArray);
        // console.log(solutionArray);
        startGame();

        function startGame() {
            gameBoard.innerHTML = "";
            for (let i = 0; i <= ((solutionArray.length) - 1); i++) {
                displayImage(i);
            }
        }


        function displayImage(i) {
            // console.log(i); 
            gameBoard.innerHTML += '<div class="col-md-3 col-xs-4 gametile"><img id="cardz' + i +
                '" src="memGame/img/guess.jpg" onclick="pickCard(\'' + solutionArray[i] + '\',\'' + i +
                '\',this);return false;" class="flipimage"></div>';

        }



        function pickCard(a, b, c) {
            // console.log(c); // retrieve info when card gets picked            
            if (cardsFlippedOver < 2 && lastCardPicked != b) {
                flipArray[cardsFlippedOver] = solutionArray[b];
                flipArray[cardsFlippedOver + 2] = c.id;
                cardsFlippedOver++;
                c.src = 'img/' + solutionArray[b];
                if (cardsFlippedOver == 2) {
                    if (flipArray[0] == flipArray[1]) {
                        console.log("same");
                        pickAgain();
                        score++;
                        if (tileImages.length <= score) {
                            console.log('END GAME');
                        }
                    } else {

                        timer = setInterval(hideCard, 3000);
 
                    }

                }
                lastCardPicked = b;
            }
            // console.log(flipArray);

        }

        function pickAgain() {
            cardsFlippedOver = 0;
            flipArray = [];
            lastCardPicked = -1;
            clearInterval(timer);
        }



        function hideCard() {
            // console.log(flipArray);
            if (flipArray[2]) {
                document.getElementById(flipArray[2]).src = "memGame/img/guess.jpg";
            }
            if (flipArray[3]) {
                document.getElementById(flipArray[3]).src = "memGame/img/guess.jpg";
            }
            pickAgain();
        }

        function shuffleArray(d) {
            for (var c = d.length - 1; c > 0; c--) {
                let b = Math.floor(Math.random() * (c + 1));
                let a = d[c];
                d[c] = d[b];
                d[b] = a;
            }
            return d;
        }
    </script>
